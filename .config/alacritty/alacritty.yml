font:
  normal:
    family: 'SauceCodePro NFM'
    style: Regular
  bold:
    family: 'SauceCodePro NFM'
    style: Bold
  italic:
    family: 'SauceCodePro NFM'
    style: Italic
  size: 10

hints:
  launcher: ~/.local/bin/urlhandler
  args: []

cursor:
  style: Underline

# Alacritty OneDark theme from:
# https://github.com/eendroroy/alacritty-theme
colors:
  # Default colors
  primary:
    #background: '0x1e2127'
    background: '0x14171d'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
