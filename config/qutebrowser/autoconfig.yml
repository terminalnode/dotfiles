# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  fonts.completion.category:
    global: bold 12pt monospace
  fonts.completion.entry:
    global: 10pt monospace
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: '"Source Code Pro", "Adobe Source Code Pro", "xos4 Terminus", Terminus,
      Monospace, "DejaVu Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono",
      "Courier New", Courier, "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.statusbar:
    global: 10pt monospace
  qt.force_software_rendering:
    global: chromium
  qt.highdpi:
    global: true
  qt.low_end_device_mode:
    global: auto
  url.start_pages:
    global: https://www.qwant.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.title_format:
    global: '{perc}{title}{title_sep}qtbrowse'
